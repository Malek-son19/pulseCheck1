<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Feature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to your main CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Request a Feature</h1>
            <p>We value your feedback! Please let us know what features you'd like to see.</p>
        </header>

        <!-- Updated form with Formspree action -->
        <form action="https://formspree.io/f/xvgpejyq" method="POST" class="feature-request-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="feature">Feature Request:</label>
            <textarea id="feature" name="feature" placeholder="Describe the feature you want..." required></textarea>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>

        <button class="back-btn" onclick="window.open('index.html', '_blank')">Go Back</button>
    </div>
</body>
</html>
